{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-md-2 hidden-xs hidden-sm" id="sidebar-wrapper">

          <div class="panel panel-default">
            <img class="img-responsive" src="http://placehold.it/200x200" alt="">
            <div class="button-group">
              <a>
                <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
              </a>
              <a>
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
              </a>
            </div>

          </div>

        </div>

        <div class="col-lg-10" id="content-wrapper">
          <h1>Blog Title</h1>
          <p class="lead">
            Thursday, September 18th, 2014 | <a href="#">Jasmine Moir</a>
          </p>

          <img class="img-responsive bloghero" src="http://placehold.it/1000x300" alt="">

        </div>

      </div>
      <!-- /.row -->

      <hr>

      <!-- Footer -->
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Some Footer</p>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
